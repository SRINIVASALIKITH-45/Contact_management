<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body, h2, form, input, label {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4; 
            color: #333;
            line-height: 1.6;
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; 
        }
        body::before,
        body::after,
        .ball-1,
        .ball-2,
        .ball-3 {
            content: '';
            position: absolute;
            border-radius: 50%;
        }
        body::before {
            top: 50%;
            left: 10%;
            width: 150px;
            height: 150px;
            background-color: #007bff; 
            z-index: -1; 
        }
        body::after {
            bottom: 50%;
            right: 10%;
            width: 200px;
            height: 200px;
            background-color: #138808; 
            z-index: -1; 
        }
        .ball-1 {
            bottom: 20%;
            right: 15%;
            width: 50px;
            height: 50px;
            background-color: red;
            z-index: -1; 
        }
        .ball-2 {
            top: 30%;
            left: 25%;
            width: 100px;
            height: 100px;
            background-color: #ffbf00; 
            z-index: -1; 
        }
        .ball-3 {
            top: 70%;
            right: 5%;
            width: 80px;
            height: 80px;
            background-color: #ff8000; 
            z-index: -1;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .ist-date {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff; 
            background-color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ist-date" id="istDate"></div> <!-- IST and Date display -->
        <h2>Welcome To Login Page</h2>
        <form action="{{ url_for('login') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Login">
        </form>
    </div>

    <div class="ball-1"></div> <!-- Red ball -->
    <div class="ball-2"></div> <!-- Yellow ball -->
    <div class="ball-3"></div> <!-- Orange ball -->
    
    <script>
        function updateIST() {
            var istElement = document.getElementById('istDate');
            var currentDate = new Date();
            var options = { timeZone: 'Asia/Kolkata', hour12: true, hour: 'numeric', minute: 'numeric', second: 'numeric' };
            var istTime = currentDate.toLocaleString('en-US', options);
            istElement.textContent = istTime;
        }
        setInterval(updateIST, 1000);
        updateIST();
    </script>
</body>
</html>
